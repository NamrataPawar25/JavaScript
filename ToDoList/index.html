<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
</head>

<body>
    <h1 class="text-center m-2">To Do List</h1>

    <form class="w-50 m-auto my-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="tname">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Task Description</label>
            <input type="text" class="form-control" id="tdescription">
        </div>
        <button type="submit" class="btn btn-primary" onclick="AddNewTask()">Add Task</button>
    </form>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="taskEdit">
                    <label>Task Name</label><input class="ms-5" type="text" id="TEditName"><br>
                    <label class="py-3">Task Description</label><input class="ms-5" type="text"
                        id="TEditDescription"><br>
                    <label>Status</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="statusTrue"
                            value="True">
                        <label class="form-check-label" for="exampleRadios1">
                            True
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="statusFalse"
                            value="False" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            False
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateTaskBTN" data-bs-dismiss="modal">Update
                        Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
