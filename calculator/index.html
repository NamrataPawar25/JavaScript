<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-secondary w-50 py-5">
        <h1 class="text-white text-center">Calculator</h1>
        <div class="d-flex my-5">
            <input type="number" class="form-control w-50 mx-2" id="num1">
            <input type="number" class="form-control w-50 mx-2 " id="num2">
        </div>
        <div class="container bg-light mb-5 text-black" style="height: 50px;" id="result"></div>
        <div class="d-flex justify-content-around m-auto">
            <button class="btn btn-primary" id="addition">Addition</button>
            <button class="btn btn-primary" id="substraction">Substraction</button>
            <button class="btn btn-primary" id="multiplication">Multiplication</button>
            <button class="btn btn-primary" id="division">Division</button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
