<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DOM</title>
</head>

<body>
    <h1 class="text-center text-danger fw-bolder mb-5">Cars</h1>
    <div class="container d-flex flex-column flex-md-row gap-5">
        <div class="card" style="width: 100%; max-width: 540px;">
            <img class="card-img-top" id="Image1">
            <div class="card-body text-white" style="background-color: rgb(12, 196, 12)">
                <div class="bg-danger rounded text-center fw-bold" style="height: 30px; width:50px">CAR</div>
                <h5 class="card-title">Mercedes-Benz S-Class 2025</h5>
                <div class="card-text">
                    <p class="mb-0"><i class="fa-solid fa-car me-2 text-dark"></i>Mileage 4,000 miles</p>
                    <p class="mb-0"><i class="fa-solid fa-gas-pump me-2 text-dark"></i>Fuel 25mpg</p>
                    <div class="d-flex align-items-center mb-0">
                        <i class="fa-solid fa-shield me-2 text-dark"></i>
                        <span class="me-2">Safety</span>
                        <i class="fas fa-star" style="color: gold;"></i>
                        <i class="fas fa-star" style="color: gold;"></i>
                        <i class="fas fa-star" style="color: gold;"></i>
                        <i class="fas fa-star" style="color: gold;"></i>
                    </div>

                    <p class="my-2">Pick a Color</p>
                </div>
                <div class="d-flex gap-2 mb-2">
                    <a id="color1" href="#">
                        <div class="rounded-circle bg-light border border-dark" style="width: 20px; height: 20px;">
                        </div>
                    </a>
                    <a id="color2" href="#">
                        <div class="rounded-circle bg-dark" style="width: 20px; height: 20px;"></div>
                    </a>
                    <a id="color3" href="#">
                        <div class="rounded-circle" style="width: 20px; height: 20px; background-color: blue;"></div>
                    </a>
                    <a id="color4" href="#">
                        <div class="rounded-circle" style="width: 20px; height: 20px; background-color: silver;"></div>
                    </a>
                    <p class="fw-bold">$ 1.98,000,000 </p>
                </div>
                <a href="#"><button id="ChangeImage1" class="btn btn-danger"><i
                            class="fa-solid fa-cart-plus me-2"></i>Add to Cart</button></a>
            </div>
        </div>
        <div class="card" style="width: 100%; max-width: 540px;">
            <img class="card-img-top" id="Image2">
            <div class="card-body">
                <h5 class="card-title">Mercedez Benz c300 2022</h5>
                <p class="card-text">Mileage 4,000 miles <br>Fuel 25mpg <br>Sofety <br>$134,450 $40.500 <br>Pick a Color
                </p>
                <a href="#"><button id="ChangeImage2" class="btn btn-primary">Click me to change Image</button></a>


            </div>
        </div>
    </div>

    <script>
        document.getElementById("Image1").setAttribute("alt", "Car Image")
        document.getElementById("Image1").setAttribute("src", "./White_M.jpg")
        document.getElementById("Image1").setAttribute("width", "100%")
        document.getElementById("Image1").setAttribute("height", "250px")

        document.querySelector("#ChangeImage1").addEventListener("click", () => {
            if (document.querySelector('#Image1').getAttribute('src') == './White_M.jpg') {
                document.querySelector("#Image1").src = './Black_M.jpg'
            } else {
                document.querySelector("#Image1").src = './White_M.jpg'
            }
        })


        document.querySelector("#color1").addEventListener("click", () => {
            document.querySelector("#Image1").setAttribute("src", "./White_M.jpg")
        })

        document.querySelector("#color2").addEventListener("click", () => {
            document.querySelector("#Image1").setAttribute("src", "./Black_M.jpg")
        })

        document.querySelector("#color3").addEventListener("click", () => {
            document.querySelector("#Image1").setAttribute("src", "./Blue_M.jpg")
        })

        document.querySelector("#color4").addEventListener("click", () => {
            document.querySelector("#Image1").setAttribute("src", "./Silver_M.jpg")
        })




        document.getElementById("Image2").setAttribute("alt", "Car Image")
        document.getElementById("Image2").setAttribute("src", "./Black_M.jpeg")


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
