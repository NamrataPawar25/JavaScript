<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Assignment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center" style="height: 250px;">
    <h1>To Do List</h1>
    <input type="text" id="task" placeholder="Enter a task" class="m-2">
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    <button class="btn btn-success" onclick="clearAll()">Clear All</button>
    <ul id="showResult1"></ul>
  </div>

  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center" style="height: 250px;">
    <h1>Students Mark Calculator</h1>
    <input type="text" id="marks" placeholder="Enter a Mark" class="m-2">
    <button class="btn btn-primary" onclick="addMark()">Add Mark</button>
    <button class="btn btn-success" onclick="calculate()">Calculate</button>
    <button class="btn btn-danger" onclick="reset()">Reset</button>
    <ul id="showResult2"></ul>
  </div>

  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center" style="height: 250px;">
    <h1>Search in an Array</h1>
    <input type="text" id="arrayText" placeholder="Enter a text" class="m-2">
    <button class="btn btn-primary" onclick="search()">Search</button>
    <ul id="showResult3"></ul>
  </div>

  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center" style="height: 250px;">
    <h1>Filter Even and Odd Numbers</h1>
    <input type="text" id="number" placeholder="Enter a Numbers" class="m-2">
    <button class="btn btn-primary" onclick="addNumber()">Add Number</button>
    <button class="btn btn-success" onclick="showEven()">Show Even</button>
    <button class="btn btn-success" onclick="showOdd()">Show Odd</button>
    <button class="btn btn-danger" onclick="EVclear()">Clear</button>
    <ul id="showResult4"></ul>
  </div>

  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center" style="height: 250px;">
    <h1>Sort Name Alphabetically</h1>
    <input type="text" id="name1" placeholder="Enter a Name" class="m-2">
    <button class="btn btn-primary" onclick="addName()">Add Name</button>
    <button class="btn btn-success" onclick="sort()">Sort</button>
    <button class="btn btn-danger" onclick="NameTaskreset()">Clear</button>
    <ul id="showResult5"></ul>
  </div>

  <div class="container m-auto my-5 py-3 w-50 bg-warning text-center">
    <h1>Table Assignment</h1>
    <div class="container w-50 m-auto">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
            <th scope="col">8</th>
            <th scope="col">9</th>
            <th scope="col">10</th>
          </tr>
        </thead>
        <tbody id="CreateRow"></tbody>
      </table>

    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</body>

</html>
